<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il tuo biglietto</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container text-center">
        <h1>Calcola il prezzo del tuo biglietto</h1>

        <div class="form-container">
            <div class="form-item">
                <label for="user-name">Nome Cognome</label>
                <input type="text" name="user-name" id="user-name" placeholder="Inserisci il tuo nome">
            </div>

            <div class="form-item">
                    <label for="user-km">Km da percorrere</label>
                    <input type="text" name="user-km" id="user-km" placeholder="Inserisci i tuoi km">
            </div>

            <div class="form-item">
                <label for="user-age">Fascia d'et√†</label>
                <select name="user-age" id="user-age">
                    <option value=""></option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>

            <button id="form-btn">Genera</button>
            <button id="form-clear-btn">Annulla</button>
    
        </div>
    </div>

    <div class="container">
        <h1>Il tuo biglietto</h1>

        <div class="container-result disp-none">
            <h2>Nome Passeggero</h2>
            <p>Costo biglietto</p>
            <div class="offerta">
                <table>
                    <thead>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span id="offerta-applicata"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
